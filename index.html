    </header>
    <main>
        <section>
            <h2>To do</h2>
            <div class="box" id="box-todo">

                <!-- <div class="card" id="idTaQuiiii">
                    <div class="sub-card">
                        <p>Nome tarefa lorem</p>
                        <span class="para-baixo">&#10095</span>
                    </div> 
                    <div class="options">

                        <span class="material-symbols-outlined">delete</span>

            <button onclick="inputTask()">Add +</button>
        </section>
        <section>
            <h2>Doing</h2>
            <div class="box" id="box-doing">
                <div class="card">
                    <p>Nome tarefa</p>
                </div>
            </div>
        </section>
        <section>
            <h2>Done</h2>
            <div class="box" id="box-done">

    <div id="janela-pai" class="janela-pai">
        <span class="close" id="close" onclick="closeWidow()">&#x2715</span>
        <div id="janela" class="janela">
            <div id="box-nome">
                <p>Digite o nome da tarefa</p>
                <input type="text" name="tex-box" id="text-box" class="text-box" placeholder="Nome">
            </div>
            
            <div id="box-desc">
                <p>Digite a descrição da tarefa</p>
                <textarea id="text-desc" rows="15" cols="30" class="text-desc" placeholder="Descrição"></textarea>
            </div>
            
            <button onclick="submit()">Done</button>
